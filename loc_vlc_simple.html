<html>
<head>
	<script src="bower_components/socket.io-client/dist/socket.io.min.js"></script>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="js/jquery.flot.custom-0.8.2.js"></script>
	<script src="bower_components/flot/jquery.flot.time.js"></script>
	<script src="bower_components/underscore/underscore.js"></script>
	<script src="js/jquery.grapher.js"></script>
	<script src="js/gatd_graph.js"></script>
	<script>WEB_SOCKET_SWF_LOCATION='bower_components/socket.io-client/dist/WebSocketMain.swf'</script>

	<link href="css/gatd_graph.css" media="all" rel="stylesheet" type="text/css" />

	<title>VLC Location - Simple Grid</title>
</head>

<body>
	<div id="headerBar">
		<div style="width:1000px; margin:0 auto; text-align:center;">
			<div style="float:left"><img src="images/BlockM-rball.png" height="50px" style="margin-top:5px;" /></div>
			<div style="float:left; padding:6px 0 0 350px;">VLC Location - Simple Grid</div>
		</div>
	</div>
	<div id="body">
		<div>
			<canvas id="grid_canvas" width="900" height="900"
				style="z-index: 1; position:absolute; left:400px; top:60px;"></canvas>
			<canvas id="dots_canvas" width="900" height="900"
				style="z-index: 2; position:absolute; left:400px; top:60px;"></canvas>
		</div>
		<!--
		<div id="key" class="box_shadow key">
			<table id="key_table">
				<thead><tr>
						<th>Index</th>
						<th>ID</th>
						<th>Description</th>
						<th>Location</th>
						<th>Time</th>
				</tr></thead>
				<tbody id="key_table_tbody"></tbody>
			</table>
		</div>
		-->
	</div>

	<script>
	var grid_canvas = document.getElementById('grid_canvas');
	var context = grid_canvas.getContext('2d');

	// Draw 1" grid
	context.strokeStyle = '#ccc';
	//context.setLineDash([2,3]);
	for (r in _.range(91)) {
		i = r*10;
		context.beginPath();
		context.moveTo(0, i);
		context.lineTo(900, i);
		context.stroke();

		context.beginPath();
		context.moveTo(i, 0);
		context.lineTo(i, 900);
		context.stroke();
	}

	// Draw Transmitter Box
	context.strokeStyle = '#000';


	for (var off=-160; off<=160; off += 320) {
		context.beginPath();
		context.moveTo(450+off, 450+off);
		context.lineTo(450-off, 450+off);
		context.stroke();
		context.beginPath();
		context.moveTo(450+off, 450+off);
		context.lineTo(450+off, 450-off);
		context.stroke();
	}

	// Draw Transmitters
	context.strokeStyle = "#00f";

	context.beginPath();
	context.arc(450, 450, 15, 0, 2 * Math.PI, false);
	context.stroke();
	for (var x_off=-150; x_off<=150; x_off += 300) {
		for (var y_off=-140; y_off<=140; y_off += 280) {
			context.beginPath();
			context.arc(450+x_off, 450+y_off, 14, 0, 2 * Math.PI, false);
			context.stroke();
		}
	}

	var LOC_VLC_PID = 'WEgwAGyc9N';
	var socket_loc;

	var WIDTH = 900;
	var HEIGHT = 900;

	var loc_hist = Array();
	var age_out = 15000; //1000 * 60 * 5;

	function draw_loc(context, loc, age) {
		var x = ((loc[0] / 2.54) * 10) + 450;
		var y = ((loc[1] / 2.54) * 10) + 450;
		var z = loc[2];
		context.beginPath();
		console.log('Drawing loc at (' + x + ',' + y + ',' + z + ')');
		context.arc(x, y, 5, 0, 2 * Math.PI, false);

		context.globalAlpha = Math.max(0, 1-(age / age_out));
		context.fillStyle = '#faa';
		context.strokeStyle = '#f44' //"#f66";
		context.fill();
		context.lineWidth = 2;
		context.stroke();
	}

	function draw_all_locs() {
		var dots_canvas = document.getElementById('dots_canvas');
		var dots_ctx = dots_canvas.getContext('2d');
		dots_ctx.clearRect(0, 0, WIDTH, HEIGHT);
		if (loc_hist.length == 0) return;

		console.log(loc_hist);
		console.log('element 0:');
		console.log(loc_hist[0]);
		while ((loc_hist[0]['time'] + age_out) < Date.now()) {
			loc_hist.shift();
			if (loc_hist.length == 0) return;
		}
		for (var i=0; i < loc_hist.length; i++) {
			var loc = loc_hist[i]['rx_location'];
			var age = Math.max(1, Date.now() - loc_hist[i]['time']);
			draw_loc(dots_ctx, loc, age);
		}
	}

	var updater_interval = setInterval(function(){draw_all_locs()}, 100);

	onload = function() {
		socket_loc = io.connect('inductor.eecs.umich.edu:8082/stream');
		socket_loc.on('connect', function (data) {
			socket_loc.emit('query', {'profile_id': LOC_VLC_PID});
		});

		socket_loc.on('data', function (data) {
			console.log(data);
			loc_hist.push(data);
		});
	}
	</script>

</body>
</html>
