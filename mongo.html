<html>
<head>
	<script src="bower_components/socket.io-client/dist/socket.io.min.js"></script>
	<script src="bower_components/jquery/jquery.min.js"></script>
	<script src="js/jquery.flot.custom-0.8.2.js"></script>
	<script src="bower_components/flot/jquery.flot.time.js"></script>
	<script src="bower_components/underscore/underscore-min.js"></script>
	<script src="js/jquery.grapher.js"></script>
	<script src="js/gatd_graph.js"></script>
	<script>WEB_SOCKET_SWF_LOCATION='bower_components/socket.io-client/dist/WebSocketMain.swf'</script>

	<link href="css/gatd_graph.css" media="all" rel="stylesheet" type="text/css" />

	<title>Mongo DB Size</title>
</head>

<body>
	<div id="headerBar">
		<div style="width:1000px; margin:0 auto; text-align:center;">
			<div style="float:left"><img src="images/BlockM-rball.png" height="50px" style="margin-top:5px;" /></div>
			<div style="float:left; padding:6px 0 0 350px;">Mongo Size</div>
		</div>
	</div>
	<div id="body">
		<div>
			<div id="graph" class="box_shadow graph"></div>
		</div>
	</div>

	<script>

	var PID = 'Wr6RQjmTMH';
	var socket_cc;

	onload = function() {
		socket_cc = io.connect('inductor.eecs.umich.edu:8082/stream');
		socket_cc.on('connect', function (data) {
			socket_cc.emit('query', {'profile_id': PID,
			                         'time': 604800000}
			              );
		});

		socket_cc.on('data', function (data) {
			console.log(data['time']);
			MIN_INTERVAL_MS=0;
			add_to_graph(g, 0, data['time'], data['dataSize']/1073741824, '#000000');
			add_to_graph(g, 1, data['time'], data['objects']/10000000, '#0000ff');
		});

		g = $.grapher($("#graph"),
			{legend: {show: false, conainer: $("#graph_key")},
			 xaxis:  {show:true, width:604800000, mode: "time", tickFormatter:x_format_days},
			 yaxis:  {min:0, label:"DB Size (GB)"},
			 grid:   {margin: {top: 8, bottom: 20, left: 25, right: 25}},
			});

		$("th").click(function() {
			series = 'all';
		});
	}
	</script>


</body>
</html>
