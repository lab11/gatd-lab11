<html>
<head>
	<script src="bower_components/socket.io-client/dist/socket.io.min.js"></script>
	<script src="bower_components/jquery/jquery.min.js"></script>
	<script src="js/jquery.flot.custom-0.8.2.js"></script>
	<script src="bower_components/flot/jquery.flot.time.js"></script>
	<script src="bower_components/underscore/underscore-min.js"></script>
	<script src="js/jquery.grapher.js"></script>
	<script src="js/gatd_graph.js"></script>
	<script>WEB_SOCKET_SWF_LOCATION='bower_components/socket.io-client/dist/WebSocketMain.swf'</script>

	<link href="css/gatd_graph.css" media="all" rel="stylesheet" type="text/css" />

	<title>Monjolo - 1885 Fuller</title>
</head>

<body>
	<div id="headerBar">
		<div style="width:1000px; margin:0 auto; text-align:center;">
			<div style="float:left"><img src="images/BlockM-rball.png" height="50px" style="margin-top:5px;" /></div>
			<div style="float:left; padding:6px 0 0 350px;">Monjolo - 1885 Fuller</div>
		</div>
	</div>
	<div id="body">
		<div>
			<div id="graph1" class="box_shadow graph graph_short graph1"></div>
			<div id="graph2" class="box_shadow graph graph_short graph2"></div>
		</div>
		<div id="key" class="box_shadow key">
			<table id="key_table">
				<thead><tr>
						<th style="width:10%;">Index</th>
						<th style="width:20%;">ID</th>
						<th style="width:30%;">Description</th>
						<th style="width:30%;">Location</th>
						<th style="width:10%;">Last Frequency</th>
				</tr></thead>
				<tbody id="key_table_tbody"></tbody>
			</table>
		</div>
	</div>

	<script>

	var CC_PID = '7aiOPJapXF';
	var WUP_PID = 'YWUr2G8AZP';
	var socket;
	var location_str1 = 'USA|Michigan|Ann Arbor|1885 Fuller|Kitchen';
	var location_str2 = 'USA|Michigan|Ann Arbor|1885 Fuller|Living Room';
	var location_str3 = 'USA|Michigan|Ann Arbor|1885 Fuller|Porch';
	var location_str4 = 'USA|Michigan|Ann Arbor|1885 Fuller|Dining Room';
	var location_str5 = 'USA|Michigan|Ann Arbor|1885 Fuller|Laundry Room';

	onload = function() {
		socket = io.connect('inductor.eecs.umich.edu:8082/stream');
		socket.on('connect', function (data) {
			socket.emit('query', {'profile_id': {'$in': [CC_PID, WUP_PID]},
			                      'description': {'$exists': true},
			                      'location_str': {'$in': [location_str1,
			                                               location_str2,
			                                               location_str3,
			                                               location_str4,
			                                               location_str5]},
			                      '$or': [{'type': 'coilcube_freq'},
			                              {'type': {'$exists': false}}],
			                      'time': 300000}
			              );
		});

		socket.on('data', function (data) {
			var color = get_color(data['ccid_mac'])
			if (data['profile_id'] == CC_PID) {
				add_to_key(undefined,
					data['ccid_mac'],
					data['description'],
					data['location_str'],
					data['freq'],
					color);
				fixup_index();
				add_to_graph(g2, data['ccid_mac'], data['time'], data['freq'], color);
			} else if (data['profile_id'] == WUP_PID) {
				add_to_key(undefined,
					data['ccid_mac'],
					data['description'],
					data['location_str'],
					-1,
					color);
				add_to_graph(g1, data['wattsupid'], data['time'], data['watts'], color, 1);
			}
		});


		g1 = $.grapher($("#graph1"),
			{legend: {show: false},
			 xaxis:  {show:true, width:300000, mode: "time", tickFormatter:x_format},
			 yaxis:  {min:0, label:"Power (W)"},
			 grid:   {margin: {top: 8, bottom: 20, left: 25, right: 25}},
			});
		g1.__uniqueid = 1;


		g2 = $.grapher($("#graph2"),
			{legend: {show: false},
			 xaxis:  {show:true, width:300000, mode: "time", tickFormatter:x_format},
			 yaxis:  {min:0, label:"Frequency (Activations/Second)", max:4},
			 grid:   {margin: {top: 8, bottom: 20, left: 25, right: 25}},
			});
		g2.__uniqueid = 2;


	}
	</script>


</body>
</html>
